<div class="show-thumbs">
	<div class="show-thumb" ng-repeat="show in shows">
		<img ng-src="{{show.image}}&text={{show.name}}">
		<span class="title">{{show.name}}</span>
		<span class="next-episode">{{show.nextEpisode}}</span>
	</div>
	<div class="show-thumb add-show">
		<img ng-src="http://placehold.it/150x210&text=add">
		<span class="title">Add show</span><br />

	</div>
</div>
